<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact - Kavin Nuval P</title>

</head>
<body>

        <h1>Contact Me</h1>

    <form method="POST">

        <textarea name="message" required></textarea><br><br>

        <button type="submit">Send</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
</body>
